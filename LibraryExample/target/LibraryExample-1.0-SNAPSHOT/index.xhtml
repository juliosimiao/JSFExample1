<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Library</title>
    </h:head>
    <h:body>
        <h1> Welcome to the library example </h1>
        <hr />
        <h:form>
            <h:commandButton action = "#{navigationController.addBook}"
                value = "Add a new book"/>
            <h:commandButton action = "#{navigationController.searchBook}"
                value = "Search for a book" />       
        </h:form>
        <hr />
        <h:dataTable id="books" value="#{book.allbooks}" var="books">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{books.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name"/>
                </f:facet>
                <h:outputText value="#{books.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Disponibility"/>
                </f:facet>
                <h:outputText 
                    value="#{books.isBooked == false ? 'Available' : 'Unavailable'}"/>
            </h:column>
            
        </h:dataTable>
    </h:body>
</html>
